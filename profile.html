<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- icon -->
    <link rel="shortcut icon" href="./assets/images/logo/favicon4.ico" type="image/x-icon">

    <!-- fort -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="./assets/images/icon/fahasa-logo.webp" alt="" class="logo__icon">
                </div>

                <div class="search">
                    <form action="" class="search__form">
                        <input type="text" class="search__input">
                        <button type="submit" class="search__btn">
                            <img src="./assets/images/icon/search.svg" class="search__icon">
                        </button>
                    </form>
                </div>

                <div class="header-act">
                    <div class="header-act__left">
                        <div class="header-act__border">
                            <img src="./assets/images/icon/cate_menu.svg" alt=""
                                class="header-act__img header-act__img--color">
                        </div>
                        <div class="header-act__border">
                            <img src="./assets/images/icon/bell.svg" alt="" class="header-act__img">
                        </div>
                        <div class="header-act__border">
                            <img src="./assets/images/icon/cart.svg" alt="" class="header-act__img">
                        </div>
                        <div class="header-act__border">
                            <img src="./assets/images/icon/sun.svg" alt="" class="header-act__img">
                        </div>
                    </div>
                    <div class="header-act__right">
                        <div class="header-act__border">
                            <img src="./assets/images/icon/account.svg" alt="" class="header-act__img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="user">
            <div class="container">
                <div class="user__container">
                    <!-- Overview -->
                    <div class="user__overview">
                        <!-- Rank -->
                        <div class="user__your-rank">
                            <div class="user__rank-icon">
                                <img src="./assets/images/icon/icon_rank_silver.webp" alt="" class="user__img-rank">
                            </div>
                            <!-- Rank -->
                            <div class="user__info-container">
                                <div class="user__name">
                                    Meo Meo
                                </div>
                                <div class="user__background-membership">
                                    <div class="user__membership">Thành viên Bạc</div>
                                </div>
                                <span class="user__rank-accumulate">
                                    <span>F-Point</span> tích lũy 0
                                </span>
                                <div class="user__upgrade-requirement">
                                    Thêm <span>30.000</span> để nâng hạng <span>Vàng</span>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                        <!-- Feature -->
                        <div class="user__body">
                            <ul class="user__selection">
                                <li class="user__select">
                                    <div class="user__item">
                                        <div class="user__item-primary">
                                            <img src="./assets/images/icon/account-user.svg" alt="" class="user__icon">
                                            <span class="user__label user__label--active">Thông tin tài khoản</span>
                                        </div>

                                        <ul class="user__selection-sub">
                                            <li class="user__select-sub user__select-sub--active">
                                                Hồ sơ cá nhân
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="user__select">
                                    <div class="user__item">
                                        <img src="#!" alt="" class="user__icon">
                                        <span class="user__label">Thông tin tài khoản</span>
                                    </div>
                                </li>
                                <li class="user__select">
                                    <div class="user__item">
                                        <img src="#!" alt="" class="user__icon">
                                        <span class="user__label">Thông tin tài khoản</span>
                                    </div>
                                </li>
                                <li class="user__select">
                                    <div class="user__item">
                                        <img src="#!" alt="" class="user__icon">
                                        <span class="user__label">Thông tin tài khoản</span>
                                    </div>
                                </li>
                                <li class="user__select">
                                    <div class="user__item">
                                        <img src="#!" alt="" class="user__icon">
                                        <span class="user__label">Thông tin tài khoản</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="user__content">
                        <div class="user-dashboard">
                            <div class="user-dashboard__img-container">
                                <img src="./assets/images/banner/background_silver.webp" alt=""
                                    class="user-dashboard__img-banner">
                            </div>
                            <div class="user-dashboard__body">
                                <div class="user-dashboard__item">
                                    <div class="user-dashboard__item-label">Số đơn hàng</div>
                                    <div class="user-dashboard__item-value">0 đơn hàng</div>
                                </div>
                                <div class="user-dashboard__item">
                                    <div class="user-dashboard__item-label">Đã thanh toán</div>
                                    <div class="user-dashboard__item-value">0 đ</div>
                                </div>
                            </div>
                        </div>

                        <div class="user-profile">
                            <h3 class="user-profile__title">Hồ sơ cá nhân</h3>

                            <div class="user-profile__body">
                                <!-- Last Name -->
                                <div class="user-profile__field">
                                    <label for="" class="user-profile__label">Họ</label>
                                    <input type="text" class="user-profile__input">
                                </div>
                                <!-- First Name -->
                                <div class="user-profile__field">
                                    <label for="" class="user-profile__label">Tên</label>
                                    <input type="text" class="user-profile__input">
                                </div>
                                <!-- Phone -->
                                <div class="user-profile__field">
                                    <label for="" class="user-profile__label">Số điện thoại</label>
                                    <input type="text" class="user-profile__input">
                                </div>
                                <!-- Email -->
                                <div class="user-profile__field">
                                    <label for="" class="user-profile__label">Email</label>
                                    <input type="text" class="user-profile__input">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
