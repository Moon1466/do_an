<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- fort -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@400..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="./assets/images/icon/fahasa-logo.webp" alt="" class="logo__icon">
                </div>

                <div class="search">
                    <form action="" class="search__form">
                        <input type="text" class="search__input">
                        <button type="submit" class="search__btn">
                            <img src="./assets/images/icon/search.svg" class="search__icon">
                        </button>
                    </form>
                </div>

                <div class="header-act">
                    <div class="header-act__left">
                        <div class="header-act__border">
                            <img src="./assets/images/icon/cate_menu.svg" alt=""
                                class="header-act__img header-act__img--color">
                        </div>
                        <div class="header-act__border">
                            <img src="./assets/images/icon/bell.svg" alt="" class="header-act__img">
                        </div>
                        <div class="header-act__border">
                            <img src="./assets/images/icon/cart.svg" alt="" class="header-act__img">
                        </div>
                        <div class="header-act__border">
                            <img src="./assets/images/icon/sun.svg" alt="" class="header-act__img">
                        </div>
                    </div>
                    <div class="header-act__right">
                        <div class="header-act__border">
                            <img src="./assets/images/icon/account.svg" alt="" class="header-act__img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="payment">
            <div class="container">
                <section class="payment-address">
                    <div class="payment-address__heading">
                        <h3 class="payment-address__title">Địa chỉ giao hàng</h3>
                    </div>
                    <div class="payment-address__body">
                        <div class="payment-address__wrapper">
                            <!-- Name -->
                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>
                            <!-- Phone -->
                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>
                            <!-- Nation-->
                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>
                            <!-- City -->
                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>
                            <!-- District -->
                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>
                            <!-- Ward -->

                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>

                            <!-- Details -->
                            <!-- City -->
                            <div class="payment-address__collect">
                                <label for="name" class="payment-address__label">Họ và tên người nhận</label>
                                <input type="text" id="name" class="payment-address__input">
                            </div>
                        </div>
                    </div>
                </section>

                <section class="payment-shipper-method">
                    <div class="payment-shipper-method__heading">
                        <h3 class="payment-shipper-method__title">Phuơng thức vận chuyển</h3>
                    </div>
                    <div class="payment-shipper-method__body">
                        <div class="payment-shipper-method__input">
                            <input type="checkbox" class="payment-shipper-method__submit">
                        </div>
                        <div class="payment-shipper-method__label">
                            <span class="payment-shipper-method__name">Giao hàng tiêu chuẩn: 32.000 đ</span>
                        </div>
                    </div>
                </section>

                <section class="payment-method">
                    <div class="container">
                        <div class="payment-method__heading">
                            <h3 class="payment-method__title">Địa chỉ giao hàng</h3>
                        </div>
                        <div class="payment-method__body">
                            <div class="payment-method__select">
                                <input type="checkbox" class="payment-method__confirm">
                                <img src="./assets/images/icon/momo.svg" alt="" class="payment-method__img">
                                <label for="#!" class="payment-method__label">Ví Momo</label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
